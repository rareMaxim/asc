{% if doc.collapse %}
  {%- set collapseShow = 'show' -%}
{%- else -%}
  {%- set collapseShow = '' -%}
{%- endif -%}

<div class="accordion-item">
  <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ doc.name }}" aria-expanded="{{ doc.collapse }}" aria-controls="collapse{{ doc.name }}">{{ doc.title }}</button></h2>

  <div id="collapse{{ doc.name }}" class="accordion-collapse collapse {{ collapseShow }}" data-bs-parent="#accordion">
    <div class="accordion-body">
      <ul>
        {% for item in doc.services %}
          <li>
            <a href="/{{ item.route }}">{{ item.keyword or item.title or item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
