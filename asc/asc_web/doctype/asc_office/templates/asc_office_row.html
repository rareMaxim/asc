<div class="col-md-4">
  <address>
    <strong>{{ doc.title or doc.name }} <span class="badge badge-secondary">{{ doc.status }}</span></strong><br />
    {% if doc.address %}
      {{ doc.address }}<br />
    {% endif %}
    <abbr title="Телефон консультанта">Тел:</abbr> {{ doc.tel_consul }}
  </address>

  <address>
    <strong>Пошта для консультацій</strong><br />
    <a href="mailto:#">{{ doc.onl_consul }}</a>
  </address>
</div>

<!-- this is a sample default list template -->
