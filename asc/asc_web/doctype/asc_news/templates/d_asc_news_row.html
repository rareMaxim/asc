<div class="col-sm-6 col-lg-4">
  <div class="posts_item">
    <a href="/{{ doc.route }}" class="posts_item-preview" style="background-image:url('{{ doc.cover_image }}')"></a>
    <a href="/{{ doc.route }}" class="posts_item-title">{{ doc.title }}</a>
    <div class="posts_item-date">
      {{ frappe.format_date(doc.published_on) }}{% if doc.read_time %}
        &middot; {{ doc.read_time }} {{ _('min read') }}
      {% endif %}
    </div>
  </div>
</div>
