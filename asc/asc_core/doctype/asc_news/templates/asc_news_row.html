{%- set post = doc -%}

<div class="col-sm-6 col-lg-4">
  <div class="posts_item">
    <a href="/{{ post.route }}" class="posts_item-preview" style="background-image:url('{{ post.cover_image }}')"></a>
    <a href="/{{ post.route }}" class="posts_item-title">{{ post.title }}</a>
    <div class="posts_item-date">
      {{ frappe.format_date(post.published_on) }}{% if post.read_time %}
        &middot; {{ post.read_time }} {{ _('min read') }}
      {% endif %}
    </div>
  </div>
</div>
