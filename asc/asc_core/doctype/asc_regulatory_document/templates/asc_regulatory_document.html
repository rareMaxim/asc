{% extends 'templates/web.html' %}

{% block page_content %}
  <script>
    function resizeIframe(obj) {
      var newheight
      var newwidth
    
      if (document.getElementById) {
        newheight = document.getElementById(obj).contentWindow.document.body.scrollHeight
        newwidth = document.getElementById(obj).contentWindow.document.body.scrollWidth
      }
    
      document.getElementById(obj).height = newheight + 'px'
      document.getElementById(obj).width = newwidth + 'px'
    }
  </script>
  <h4>{{ title }}</h4>
  <a href="{{ frappe.get_url() }}{{ file }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Завантажити документ</a>
  <br />
  <iframe src="https://view.officeapps.live.com/op/embed.aspx?src={{ frappe.get_url() }}{{ file }}" width="100%" height="700px" id="yourIframe" marginheight="0" frameborder="0" onLoad="resizeIframe('yourIframe');"></iframe>
{% endblock %}
{% block script %}

{% endblock %}
