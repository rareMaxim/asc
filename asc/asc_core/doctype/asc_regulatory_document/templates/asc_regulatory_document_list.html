{% extends 'templates/web.html' %}
{% block title %}
  {{ title or _('News') }}
{% endblock %}

{% block page_content %}
  <table class="table">
    <thead>
      <tr>
        
        <th scope="col">Назва</th>
        <th scope="col">Дата</th>
        <th scope="col">Номер</th>
        <th scope="col">Скликання</th>
        <th scope="col">Сесія</th>
      </tr>
    </thead>
    <tbody>
      {% for item in result %}
        {{ item }}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
